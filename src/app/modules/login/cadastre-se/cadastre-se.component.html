<form (ngSubmit)="submit()" class="container" #form="ngForm">
    <h2>Cadastre-se</h2>
    <div>
        <div class="input">
            <p>Nome:</p>
            <input type="text" [(ngModel)]="account.nome" name="account.nome" required>
        </div>
        <div class="input">
            <p>Email:</p>
            <input type="text" [(ngModel)]="account.email" name="account.email" required>
        </div>
        <div class="input">
            <p>Senha:</p>
            <input type="password" [(ngModel)]="account.senha" name="account.senha" required>
        </div>
        <div class="input">
            <p>Confirmar:</p>
            <input type="password" [(ngModel)]="account.confirmar" name="account.confirmar" required>
        </div>
    </div>
    <button type="submit">Entrar</button>
</form>
