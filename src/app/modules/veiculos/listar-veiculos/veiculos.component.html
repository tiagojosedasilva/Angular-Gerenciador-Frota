<div class="container">
   <u  *ngFor="let veiculo of veiculos | async">
         <li>
            <a [routerLink]="['/mostrar-veiculo/', veiculo.id]"> 
               <div>{{veiculo.placa}} - {{veiculo.modelo}} - {{veiculo.anoModelo}} - {{veiculo.cor}}</div>
            </a>
            <div class="caixa">
               <button class="button-edit">
                  <a href="" [routerLink]="['/editar-veiculo/', veiculo.id]">
                     <mat-icon aria-hidden="true" fontIcon="edit"></mat-icon>
                  </a>
               </button>
               <button class="button-delete" (click)="excluirVeiculo(veiculo.id)">
                  <mat-icon aria-hidden="true" fontIcon="delete"></mat-icon>
               </button>
            </div>
         </li>
   </u>
</div>
<div class="add">
   <div class="add-button" [routerLink]="['/add-veiculos']">
      <mat-icon aria-hidden="true" fontIcon="add"></mat-icon>
   </div>
</div>
